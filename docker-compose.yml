services:
  main:
    build: .
    container_name: sub-thema-main
    ports:
      - "8888:8888"
    volumes:
      - .:/root/src
      - ./.jupyter:/root/.jupyter
      # dockerの機能でlogvolumeという領域にlogを保存してくれるようだが、中身を見るのは有料プラン限定
      - logvolume01:/var/log
      - type: bind
        source: ~/.ssh
        target: /root/.ssh
    tty: true
volumes:
  logvolume01: {}
